    <td class="pronoun">{{ sing1Pronoun }}</td>
    <td>{{ replaceComma(sing1) }}</td>
  </tr>
  <tr *ngIf="sing2">
    <td class="pronoun">{{ sing2Pronoun }}</td>
    <td>{{ replaceComma(sing2) }}</td>
  </tr>
  <tr *ngIf="sing3">
    <td class="pronoun">{{ sing3Pronoun }}</td>
    <td>{{ replaceComma(sing3) }}</td>
  </tr>
  <tr *ngIf="plural1">
    <td class="pronoun">{{ plural1Pronoun }}</td>
    <td>{{ replaceComma(plural1) }}</td>
  </tr>
  <tr *ngIf="plural2">
    <td class="pronoun">{{ plural2Pronoun }}</td>
    <td>{{ replaceComma(plural2) }}</td>
  </tr>
  <tr *ngIf="plural3">

  </tr>
</table>
