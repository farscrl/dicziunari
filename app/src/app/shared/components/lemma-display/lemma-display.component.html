<ion-item-sliding>
  <ion-item>
    <ng-container *ngIf="!isSursilvan">
      <ion-grid>
        <ion-row *ngIf="(searchDirection === 'fromDe') || (searchDirection === 'both' && selectedLocale === 'de')">
          <ion-col size="6"><app-result-text [text]="lemma.DStichwort" [searchString]="searchString" (changeSearchTerm)="changeTerm($event)"></app-result-text></ion-col>
          <ion-col [size]="isVerb ? 5 : 6"><app-result-text [text]="lemma.RStichwort" [searchString]="searchString" (changeSearchTerm)="changeTerm($event)"></app-result-text></ion-col>
          <ion-col size="1" *ngIf="isVerb" (click)="goToDetail()" class="verb">
            <div>
              <ion-icon src="assets/icon/verb.svg" size="large"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="(searchDirection === 'fromRm') || (searchDirection === 'both' && selectedLocale === 'rm')">
          <ion-col size="6"><app-result-text [text]="lemma.RStichwort" [searchString]="searchString" (changeSearchTerm)="changeTerm($event)"></app-result-text></ion-col>
          <ion-col [size]="isVerb ? 5 : 6"><app-result-text [text]="lemma.DStichwort" [searchString]="searchString" (changeSearchTerm)="changeTerm($event)"></app-result-text></ion-col>
          <ion-col size="1" *ngIf="isVerb" (click)="goToDetail()" class="verb">
            <div>
              <ion-icon src="assets/icon/verb.svg" size="large"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ng-container>
    <ng-container *ngIf="isSursilvan">
      <ion-col [size]="isVerb ? 11 : 12"><app-result-text [text]="('<b>' + lemma.RStichwort + '</b> ' + completeLemma)" [searchString]="searchString" (changeSearchTerm)="changeTerm($event)"></app-result-text></ion-col>
      <ion-col size="1" *ngIf="isVerb" (click)="goToDetail()" class="verb">
        <div>
          <ion-icon src="assets/icon/verb.svg" size="large"></ion-icon>
        </div>
      </ion-col>
    </ng-container>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="deleteFavourite();" *ngIf="isSaved">
      <ion-icon slot="top" name="star"></ion-icon>
      {{ 'SEARCH.RESULTS.DELETE' | translate}}
    </ion-item-option>
    <ion-item-option color="warning" (click)="addFavorite();" *ngIf="!isSaved">
      <ion-icon slot="top" name="star"></ion-icon>
      {{ 'SEARCH.RESULTS.SAVE' | translate}}
    </ion-item-option>
    <ion-item-option color="primary" (click)="copy()">
      <ion-icon slot="top" name="copy"></ion-icon>
      {{ 'SEARCH.RESULTS.COPY' | translate}}
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
