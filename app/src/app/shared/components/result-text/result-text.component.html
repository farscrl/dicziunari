<div class="env">
  @if (isRedirect) {
    <ion-icon src="assets/icon/redirect.svg"></ion-icon>
  }
  <div>
    @if (isRedirect) {
      <span [innerHtml]="displayText | highlight: searchString" class="link" (click)="changeSearchTerm.emit(displayText)"></span>
    }
    @if (!isRedirect) {
      <span [innerHtml]="displayText | highlight: searchString"></span>
    }
    @if (flex) {
      <span> {{ flex }}</span>
    }
    @if (semantics && semantics.replace(' ', '') != '') {
      <span class="semantics"> ({{ semantics }})</span>
    }
    @if (grammar && grammar.replace(' ', '') != '') {
      <span class="grammar"> [{{ grammar }}]</span>
    }
  </div>
</div>
