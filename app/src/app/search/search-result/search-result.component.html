<ion-item-sliding>
  <ion-item>
    <ng-container *ngIf="!isSursilvan">
      <ion-grid>
        <ion-row *ngIf="searchDirection !== 'fromRm'">
          <ion-col size="6" [innerHtml]="lemmaD | highlight: searchString"></ion-col>
          <ion-col size="5" [innerHtml]="lemmaR | highlight: searchString"></ion-col>
          <ion-col size="1" *ngIf="isVerb">
            <ion-button size="small" (click)="goToDetail()">V</ion-button>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="searchDirection === 'fromRm'">
          <ion-col size="6" [innerHtml]="lemmaR | highlight: searchString"></ion-col>
          <ion-col size="5" [innerHtml]="lemmaD | highlight: searchString"></ion-col>
          <ion-col size="1" *ngIf="isVerb">
            <ion-button size="small" (click)="goToDetail()">V</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ng-container>
    <ng-container *ngIf="isSursilvan">
      <ion-col size="11" [innerHtml]="('<b>' + lemmaR + '</b> ' + completeLemma) | highlight: searchString"></ion-col>
      <ion-col size="1" *ngIf="isVerb">
        <ion-button size="small" (click)="goToDetail()">V</ion-button>
      </ion-col>
    </ng-container>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="warning" (click)="addFavorite();">
      <ion-icon slot="top" name="star"></ion-icon>
      {{ 'SEARCH.RESULTS.SAVE' | translate}}
    </ion-item-option>
    <ion-item-option color="primary" (click)="copy()">
      <ion-icon slot="top" name="copy"></ion-icon>
      {{ 'SEARCH.RESULTS.COPY' | translate}}
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
