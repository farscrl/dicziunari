<ion-content>
  <div class="main-content">
    <h1>
      {{ 'SEARCH.NO_RESULTS.TITLE' | translate }}
    </h1>

    <p>
      {{ 'SEARCH.NO_RESULTS.INTRO' | translate }}
      <ion-icon class="search-direction-icon" src="assets/icon/direction-from-de.svg" size="large"
        *ngIf="searchDirection === 'fromDe'"></ion-icon>
      <ion-icon class="search-direction-icon" src="assets/icon/direction-from-rm.svg" size="large"
        *ngIf="searchDirection === 'fromRm'"></ion-icon>
      <ion-icon class="search-direction-icon" src="assets/icon/direction-both.svg" size="large"
        *ngIf="searchDirection === 'both'"></ion-icon>
      {{ 'SEARCH.NO_RESULTS.INTRO2' | translate }}
    </p>

    <span>
      <ion-button (click)="changeSearchMode()">{{ 'SEARCH.NO_RESULTS.BUTTON_CHANGE_SEARCH_MODE' | translate }}
      </ion-button>
    </span>

    <p>
      {{ 'SEARCH.NO_RESULTS.NOTE' | translate }}
    </p>
  </div>
</ion-content>
