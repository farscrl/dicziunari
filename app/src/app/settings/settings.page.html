<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Einstellungen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Einstellungen</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>Suchmodus</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Wortanfang</ion-label>
      <ion-radio slot="start" color="success" value="apple"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>exaktes Wort</ion-label>
      <ion-radio slot="start" color="tertiary" value="grape"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Teilstring</ion-label>
      <ion-radio slot="start" color="danger" value="cherry"></ion-radio>
    </ion-item>


    <ion-list-header>
      <ion-label>Kunjugierte Verben</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>in die Suche einbeziehen</ion-label>
      <ion-toggle slot="start" name="blueberry" checked></ion-toggle>
    </ion-item>


    <ion-list-header>
      <ion-label>Sonstiges</ion-label>
    </ion-list-header>
    <ion-item detail=true>
      <ion-label>Feedback</ion-label>
    </ion-item>
    <ion-item detail=true>
      <ion-label>Hilfe</ion-label>
    </ion-item>
    <ion-item detail=true>
      <ion-label>Info</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
